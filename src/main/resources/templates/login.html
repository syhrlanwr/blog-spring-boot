<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
    
<head th:replace="fragments/layout :: head"> </head>

<body class="flex flex-col h-screen justify-between bg-gray-100 antialiased leading-none font-sans">
    <div th:replace="fragments/layout :: navbar"></div>
    <main class="sm:container sm:mx-auto sm:max-w-lg sm:mt-10">

        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-8" role="alert"
            th:if="${success}">
            <strong class="font-bold" th:text="${success}"></strong>
        </div>

        <div class="flex">
            <div class="w-full">
                
                <section class="flex flex-col break-words bg-white sm:border-1 sm:rounded-md sm:shadow-sm sm:shadow-lg">

                    <header class="font-semibold bg-gray-200 text-gray-700 py-5 px-6 sm:py-6 sm:px-8 sm:rounded-t-md">
                        Login
                    </header>

                    <form class="w-full px-6 space-y-6 sm:px-10 sm:space-y-8" method="POST" th:action="@{/login}">
                        <div class="flex flex-wrap mt-8">
                            <label for="email" class="block text-gray-700 text-sm font-bold mb-2 sm:mb-4">
                                E-mail :
                            </label>

                            <input id="email" type="email"
                                class="form-input w-full border-b-2 border-gray-300 focus:border-blue-300 outline-none"
                                name="username" required autocomplete="email" autofocus />
                        </div>

                        <div class="flex flex-wrap">
                            <label for="password" class="block text-gray-700 text-sm font-bold mb-2 sm:mb-4">
                                Password :
                            </label>

                            <input id="password" type="password"
                                class="form-input w-full border-b-2 border-gray-300 focus:border-blue-300 outline-none"
                                name="password" required />

                            </div>
                        
                        <p class="text-red-500 text-xs italic mt-4" th:if="${param.error}">Email atau password tidak valid</p>

                        <div class="flex items-center">
                            <label class="inline-flex items-center text-sm text-gray-700" for="remember">
                                <input type="checkbox" name="remember-me" id="remember-me" class="form-checkbox" />
                                <span class="ml-2">Ingat saya</span>
                            </label>
                            <a class="text-sm text-blue-500 hover:text-blue-700 whitespace-no-wrap no-underline hover:underline ml-auto"
                                href="/forgot-password">
                                Lupa password
                            </a>
                        </div>

                        <div class="flex flex-wrap">
                            <button type="submit"
                                class="w-full select-none font-bold whitespace-no-wrap p-3 rounded-lg text-base leading-normal no-underline text-gray-100 bg-blue-500 hover:bg-blue-700 sm:py-4">
                                Login
                            </button>

                            <p class="w-full text-xs text-center text-gray-700 my-6 sm:text-sm sm:my-8">
                                Belum punya akun?
                                <a class="text-blue-500 hover:text-blue-700 no-underline hover:underline"
                                    href="/signup">
                                    Daftar
                                </a>
                            </p>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </main>
    <footer th:replace="fragments/layout :: footer"></footer>
</body>

</html>
