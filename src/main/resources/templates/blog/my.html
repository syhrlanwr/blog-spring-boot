<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">

<head th:replace="fragments/layout :: head"> </head>
</head>

<body class="flex flex-col h-screen bg-gray-100 antialiased leading-none font-sans">
    <div th:replace="fragments/layout :: navbar"></div>
    <main class="container mb-auto mx-auto">
        <div class="w-4/5 px-6 pt-8 text-left m-auto">
            <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-8" role="alert"
                th:if="${success}" th:text="${success}">
                <strong class="font-bold" th:text="${success}"></strong>
            </div>
            <a href="/blog/create">
                <button class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">
                    <i class="bi bi-plus-circle-fill"></i>
                    Buat Postingan Baru
                </button>
            </a>
        </div>
        <div class="py-10 m-auto">
            <table class="rounded-t-lg w-4/5 m-auto bg-gray-200 text-gray-800 text-center overflow-x-auto">
                <thead>
                    <tr class="border-b-2 border-gray-300">
                        <th class="px-4 py-3">Judul</th>
                        <th class="px-4 py-3">Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="bg-gray-100 border-b border-gray-200" th:each="p : ${posts}">
                        <td class=" px-4 py-3" th:text="${p.title}">
                        </td>
                        <td class="px-4 py-3">
    
                            <a th:href="${'/blog/' + p.slug}">
                                <button
                                    class="bg-green-500 hover:bg-green-700 text-white inline font-bold py-2 px-4 rounded">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5" viewBox="0 0 20 20"
                                        fill="currentColor">
                                        <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                                        <path fill-rule="evenodd"
                                            d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"
                                            clip-rule="evenodd" />
                                    </svg>
                                </button>
                            </a>
    
    
                            <a th:href="${'/blog/' + p.slug + '/edit'}">
                                <button class="bg-blue-500 hover:bg-blue-700 inline text-white font-bold py-2 px-4 rounded">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                                        fill="currentColor">
                                        <path
                                            d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" />
                                        <path fill-rule="evenodd"
                                            d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"
                                            clip-rule="evenodd" />
                                    </svg>
                                </button>
                            </a>
    
    
                            <a th:href="${'/blog/' + p.id + '/delete/'}">
                                <button type="submit"
                                    class="bg-red-500 hover:bg-red-700 inline text-white font-bold py-2 px-4 rounded">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                                        fill="currentColor">
                                        <path fill-rule="evenodd"
                                            d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                                            clip-rule="evenodd" />
                                    </svg>
                                </button>
                            </a>
    
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>


    <footer th:replace="fragments/layout :: footer"></footer>
</body>

</html>
