<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
    
<head th:replace="fragments/layout :: head"> </head>
</head>
<body class="flex flex-col h-screen bg-gray-100 antialiased leading-none font-sans" >

<div th:replace="fragments/layout :: navbar"></div>
<div class="md:w-2/3 py-6 sm:px-6 mb-auto mx-auto">
<div class="pt-2 relative mx-auto text-gray-600 text-right my-6">
    <form th:action="@{/blog/search}" method="get">
        <input class="border-2 border-gray-300 bg-white w-full h-10 px-5 pr-16 rounded-lg text-sm focus:outline-none"
               type="text" name="keyword" placeholder="Cari" th:value="${keyword}" />
        <button type="submit" class="absolute right-0 top-0 mt-5 mr-4">
            <svg class="text-gray-600 h-4 w-4 fill-current" xmlns="http://www.w3.org/2000/svg"
                 xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px"
                 viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;" xml:space="preserve"
                 width="512px" height="512px">
                    <path
                            d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z" />
                </svg>
        </button>
    </form>
</div>
<th:block th:each="p : ${post}">
    <section class="text-gray-600 body-font py-5" >
        <div class="container mx-auto">
            <div class="flex flex-wrap -m-4">
                <div class="p-4 w-full">
                    <div
                            class="h-full border-2 border-gray-200 shadow-lg border-opacity-60 rounded-lg overflow-hidden">
                        <img class="lg:h-48 md:h-36 w-full object-cover object-center"
                             th:src="@{${'/images/' + p.imgPath}}">
                        <div class="p-6">
                            <h1 class="title-font text-lg font-semibold uppercase text-gray-900 mb-3" th:text="${p.title}"></h1>
                            <h2 class="tracking-widest text-xs title-font font-medium text-gray-500 mb-1">Diposting
                                oleh
                                <span class="font-bold text-gray-600">[[${p.user.firstName}]] [[${p.user.lastName}]] </span>|
                                [[${#dates.format(p.createdAt, 'dd-MM-yyyy')}]]
                            </h2>
                            <p class="leading-relaxed mb-3" th:utext="${#strings.abbreviate(p.content, 200)}">
                            </p>
                            <div class="flex justify-end flex-wrap ">
                                <a th:href="${'/blog/' + p.slug}"
                                   class="text-indigo-500 inline-flex items-center md:mb-2 lg:mb-0">Baca
                                    Selengkapnya
                                    <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor"
                                         stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M5 12h14"></path>
                                        <path d="M12 5l7 7-7 7"></path>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</th:block>
    <div></div>
</div>
<footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
